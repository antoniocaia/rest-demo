name: CI

on:
  push:
    branches: 
    - develop
    - main
  pull_request:
    branches:
    - develop
    - main

jobs:
  # Test
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Run tests with Maven
      run: mvn test
  
  push:
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    needs: test
    runs-on: ubuntu-latest
    steps:
    # Check repo, set-up env 
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Setup to build backend
      run: mvn clean package
    # Dockerhub login, docker build and push  
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build backedn
      run: docker build -t antoniocaia/restdemo . -f src/main/docker/backend/Dockerfile
    - name: Push 
      run: docker push antoniocaia/restdemo:latest 
   
